name: Unit Tests

on:
  push:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.7 ]
        os: [ ubuntu-18.04 ]

    steps:
      - name: Checkout ${{ matrix.python-version }}
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r source_code/requirements.txt
          pip install -r requirements.txt

      - name: Install test dependencies
          pip install liccheck==0.4.*
          pip install flake8==3.8.*
          pip install coverage==5.2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Check licenses
        run: |
          # stop the build if there are licensing issues
          liccheck --sfile strategy.ini --rfile source_code/requirements.txt --level CAUTIOUS --reporting liccheck-output.txt --no-deps
          liccheck --sfile strategy.ini --rfile pip install -r requirements.txt --level CAUTIOUS --reporting liccheck-output.txt --no-deps

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with coverage
        env:
          TESTS_GOOGLE_CLOUD_BUCKET_NAME: ${{ secrets.TESTS_GOOGLE_CLOUD_BUCKET_NAME }}
          TESTS_GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.TESTS_GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google_application_credentials.json
        run: |
          echo "${TESTS_GOOGLE_APPLICATION_CREDENTIALS_BASE64}" | base64 --decode > /tmp/google_application_credentials.json
          coverage run -m unittest discover
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
